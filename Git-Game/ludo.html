<!DOCTYPE html>
<html>
<head>
    
	      <title>	Ludo Game	  </title>
		  <link rel="stylesheet" type="text/css" href="style.css">
		  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
		  </head>
		  <body>
		  
		  <div class="container">
		  <h1> JS LUDO </h1>
		  
		  <div class="dice">
		  <p> Player 1</p>
		  <img src="images/dice6.png" id="check1">
		  </div>
		  
		   <div class="dice">
		  <p> Player 2</p>
		  <img src="images/dice1.png" id="check2">
		  </div>
		  
		  <div>
		  <button type = 'button' onclick="ludogame()"> Click Me </button>
		  
		  </div>
		  </div>
		  
		  <script>
		 function ludogame () {
		    var play1 = Math.floor(Math.random() * 6) + 1;
		   
			var play1dice = 'images/dice'+play1+'.png';
			
		    document.getElementById('check1').setAttribute('src',play1dice);
		    
	    	var play2 = Math.floor(Math.random() * 6) + 1;
			var play2dice = 'images/dice'+play2+'.png';
		    document.getElementById('check2').setAttribute('src',play2dice);
  
            if(play1 > play2)
			 { document.querySelector('h1').innerHTML="Player1 won ";
			 } else if(play1 < play2) {
			     document.querySelector('h1').innerHTML="Player2 won ";
              }   else{ document.querySelector('h1').innerHTML="DRAW ";
           }

  }
   
   
		 </script>
		  
		</body>
		  </html>
